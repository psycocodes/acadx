{% extends 'base.html' %}
{% set title = 'Home' %}
{% block content %}
    <div style="
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
        text-align: center;
    ">
        <div style="
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        ">
            <h1 style="margin-top: 0;">Welcome to Our Website</h1>
            <p style="
                font-size: 1.2em;
                margin: 20px 0;
            ">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis vehicula justo et lacus fermentum, nec aliquam lorem feugiat.</p>
            <div style="
                display: flex;
                justify-content: center;
                gap: 20px;
            ">
                <a href="/login" style="
                    text-decoration: none;
                    color: #fff;
                    background-color: #007bff;
                    padding: 10px 20px;
                    border-radius: 5px;
                    font-size: 1em;
                    transition: background-color 0.3s;
                ">Login</a>
                <a href="/join" style="
                    text-decoration: none;
                    color: #fff;
                    background-color: #007bff;
                    padding: 10px 20px;
                    border-radius: 5px;
                    font-size: 1em;
                    transition: background-color 0.3s;
                ">Join Us</a>
            </div>
        </div>
    </div>
{% endblock content %}
